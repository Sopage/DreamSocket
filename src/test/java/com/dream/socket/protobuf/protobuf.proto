syntax = "proto3";
option java_outer_classname = "Protobuf";

//接收消息
message Message {
    string id = 1; //消息ID
    sint32 type = 2; //消息类型
    sint64 sender = 3; //发送者
    bytes content = 4; //内容,更具类型转换成相应类型
}

message Conversation{
    sint64 receiver = 1; //接收者
    sint32 type = 2; //聊天消息类型
    string text = 3; //文本内容
}

message Text{
    string text = 1;
}